{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="/static/CSS/styleLanding.css">
{% endblock %}

{% block container %}

<!-- CAROUSEL PENDIENTE -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
    </div>
    
    <div class="carousel-inner">
        
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  
    <div class="container marketing">
      <div class="row">
        <div class="col-lg 1"></div>
        <div class="col-lg-10">
          <h2 class="text-center">Agregar un producto nuevo</h2>
          <h3 class="text-center" style="color: green;">{{mensaje}}</h3>
          <br><br>
          <!-- FORMULARIO PARA AGREGAR UN PRODUCTO NUEVO -->
          <form id="Form_agregar" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="IdNombre" name="nombre" minlength="3" maxlength="100" autofocus
                required>
              <label for="IdNombre">Nombre del producto</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="IdPrecio" name="precio" min="100" max="10000000" required>
              <label for="IdPrecio">Precio</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="IdDesc" name="descripción" minlength="8" maxlength="400" required></textarea>
              <label class="form-label" for="IdDesc">descripción</label>
            </div>
            <label for="Idcategoria">Categoria</label>
            <select aria-label="Default select example" id="id_categoria" name="categoria" required>
              <option selected disabled value="">Seleccione una categoria</option>
              {% for categoria in cat %}
              <option value="{{categoria.id_categoria}}">{{categoria.nombre_categoria}}</option>
              {% endfor %}
            </select>
            <br><br>
            <br><br>
            <label for="Idimagen">Subir imagen :  </label>
            <input type="file" id="Idimagen" name="imagen" accept="image/png, image/jpeg, image/jpg, image/webp" required>
      
            <center><button class="btt" type="submit">Publicar</button></center>
            <center><button class="btt" onclick="history.back()">Volver</button></center>
        
          </form>
        </div>
        <div class="col-lg 1"></div>

      </div>
  
  
    

{% endblock %}
